<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
          style-src 'self' 'unsafe-inline';
          media-src *;
          script-src 'self' 'unsafe-inline';
          img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Take Pictures</title>


</head>
    <body>
        <h2>Foto</h2>

        <div class="page">
            <p><img src="img/logo.png" alt="image" id="photo" /></p>
            <p><button id="btn">Sacar foto</button></p>
            <p id="msg"></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            let app = {
                window.addEventListener("batterystatus", onBatteryStatus, false);
            init: function(){
             document.getElementById('btn').addEventListener('click', app.takephoto);
            },takephoto: function(){
            let opts = {
             quality: 80,
                destinationType: Camera.DestinationType.FILE_URI,
             sourceType: Camera.PictureSourceType.CAMERA,
                mediaType: Camera.MediaType.PICTURE,
             encodingType: Camera.EncodingType.JPEG,
                cameraDirection: Camera.Direction.BACK,
                targetWidth: 300,
             targetHeight: 400};

             navigator.camera.getPicture(app.ftw, app.wtf, opts);},

            ftw: function(imgURI){
                document.getElementById('msg').textContent = imgURI;
                document.getElementById('photo').src = imgURI;},

             wtf: function(msg){
                document.getElementById('msg').textContent = msg;}

            function onBatteryStatus(status) {
                console.log("Level: " + status.level + " isPlugged: " + status.isPlugged);}};
                document.addEventListener('deviceready', app.init);
            </script>
            <h2>Fecha y hora</h2>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Mostrar</button>
        <p id="demo"></p>
    </body>
</html>
